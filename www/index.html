<body style="background: #fff;">
    <div ng-controller="eurecaJovemCtrl" id="layout-vertical-navigation" class="template-layout" layout="row" flex layout-fill
        ng-show="usuarioLogado">
        <md-sidenav class="md-sidenav-left navigation-content vertical-navigation" md-component-id="menuSideBar" md-is-locked-open="$mdMedia('gt-sm')"
            md-whiteframe="4" md-component-id="menuSideBar">
            <div layout-fill ng-include="'view/menu.html'"></div>
        </md-sidenav>
        <div id="content-container" flex layout="column" style="overflow-y: auto;">
            <md-toolbar id="toolbar" class="md-menu-toolbar md-whiteframe-1dp">
                <div ng-include="'view/toolbar.html'"></div>
            </md-toolbar>
            <div ng-hide="loading" style="position: relative">
                <md-content id="content" class="animate-slide-up container-fluid" ng-view>
                </md-content>
            </div>
            <div ng-show="loading" layout="row" layout-fill layout-sm="column" layout-align="center center">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
        </div>
    </div>
    <div ng-controller="eurecaJovemCtrl" ng-hide="usuarioLogado" layout-fill ng-switch="loginOuCadastro">
        <div ng-switch-when="login" layout-fill>
            <div layout-fill ng-include="'view/login.html'"></div>
        </div>
        <div ng-switch-when="cadastro" layout-fill>
            <div layout-fill ng-include="'view/cadastro.html'"></div>
        </div>
    </div>
