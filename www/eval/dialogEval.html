<md-dialog flex="80">
    <form class="ng-cloak" name="formEval" ng-show="$index == trilha.step_atual">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Auto Evaluación</h1>
        </md-toolbar>
        <md-content layout-padding layout="column" ng-controller="evalCtrl">
            <h2 class="tituloOp">{{questionarioEval.descricao}}</h2>
            <div style="border-bottom: 2px solid #c9ebfd; margin-top: 0px; width: 246px;"></div>
            <br><br>
            <div ng-repeat="pergunta in questionarioEval.perguntas_dissertativas">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>{{pergunta.pergunta_espanhol}}</label>
                    <textarea md-maxlength="500" rows="5" ng-model="blabla" placeholder="Aqui vai a resposta em até 500 caracteres(traduzir)"
                        md-select-on-focus></textarea>
                </md-input-container>
                <br>
            </div>
            <div ng-repeat="comp in questionarioEval.competencias" style="border-bottom: 2px solid #c9ebfd;">
                <h3 class="tituloOp">{{comp.competencia_espanhol}}</h3>
                <div ng-repeat="indicador in comp.indicadores">
                    <p>
                        <input-stars max="5" ng-model="(indicador.nota)" readonly="false"></input-stars> {{indicador.pergunta_espanhol}}</p><br>
                </div>
            </div>
        </md-content>
        <md-footer layout="row" layout-align="center">
            <div layout="row " layout-align="center center ">
                <md-button ng-disabled="perfilForm.$invalid" class="md-raised md-primary btnPrincipais" ng-click="salvarEval()">
                    <md-icon class="material-icons">&#xE161;</md-icon> Enviar</md-button>
            </div>
        </md-footer>
    </form>
    <md-content layout-padding layout="column" ng-show="$index != trilha.step_atual">
        <h2 class="tituloOp">Evaluación completada con éxito.</h2>
        <p style="margin-bottom: 0px">El reporte de su evaluación va a ser enviado a su correo.</p>
        <div style="border-bottom: 2px solid #c9ebfd; margin-top: 0px; width: 246px;"></div>
    </md-content>
</md-dialog>
